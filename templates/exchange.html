<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przelicz walutę</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Przelicz walutę na PLN</h1>
    <form method="POST" action="/convert" class="mb-3">
        <div class="mb-3">
            <label for="currency" class="form-label">Kod waluty (np. USD, EUR)</label>
            <input type="text" class="form-control" name="currency" id="currency" required>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Kwota</label>
            <input type="number" step="0.01" class="form-control" name="amount" id="amount" required>
        </div>
        <button type="submit" class="btn btn-success">Przelicz</button>
    </form>

    {% if pln_value is defined %}
        <div class="alert alert-info">
            Wartość w PLN: <strong>{{ pln_value | round(2) }}</strong>
        </div>
    {% endif %}

    <a href="/" class="btn btn-link mt-3">Powrót do strony głównej</a>
</body>
</html>
